<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html></html>

<!-- <head> - Contains metadata information for the document -->
<head>


  <!-- <title> - Defines a title for the document -->
  <title>Home</title>

  <!-- <meta> - Defines metadata about an HTML Document -->
  <meta charset="utf-8">
  <meta name="description" content="HTML5 Course"
  <meta name="keywords" content="HTML5"
  <meta name="author" content="Josh Werner"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="/css/master.css">

  <!-- <style> - Defines style information for a document -->
  <style media="screen">
    body {
      background:blue;
    }

    h1 {
      color:white;
    }
  </style>

</head>

<!-- <body> - Defines the documents body -->
<body>

  <!-- <h1> to <h6> - Defines HTML Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

<!-- <br> - Inserts a single line break -->
<br>

<!-- <hr> - Defines a thematic change in the content (line) -->
<hr>

<!-- <p> - Defines a Paragraph -->
<p>This is my fisrt Paragraph</p>

<!-- <a> - Defines a hyperlink -->
<a href="https://www.google.com" target="_blank">My First Link</a>

<a href="https://www.google.com" target="_parent">My Second Link</a>

<a href="https://www.google.com" target="_self">My Third Link</a>

<a href="https://www.google.com" target="_top">My Fourth Link</a>

</body>
