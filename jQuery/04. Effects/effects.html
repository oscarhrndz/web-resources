<!DOCTYPE html>
<html>
<head>

    <title>jQuery | Effects</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="effects.js"></script>

</head>
<body>


  <!-- 01. animate() Effect -->
  <button id="btn1" type="button" name="button">Animate height</button>
  <button id="btn2" type="button" name="button">Reset height</button>

  <div id="box" style="background:dodgerblue;height:100px;width:100px;margin:6px;">

  </div>


  <!-- 02. clearQueue() Effect -->
  <button id="start" type="button" name="button">Start</button>
  <button id="stop" type="button" name="button">Stop</button>

  <div style="background:dodgerblue;height:100px;width:100px;"></div>


  <!-- 03. delay() Effect -->
  <p>This example sets different speed values</p>

  <button>Click here</button>
  <br>
  <br>

  <div id="div1" style="width:90px;height:90px;display:none;background-color:black;"></div>
  <br>
  <div id="div2" style="width:90px;height:90px;display:none;background-color:red;"></div>
  <br>
  <div id="div3" style="width:90px;height:90px;display:none;background-color:blue;"></div>
  <br>
  <div id="div4" style="width:90px;height:90px;display:none;background-color:green;"></div>
  <br>
  <div id="div5" style="width:90px;height:90px;display:none;background-color:purple;"></div>
  <br>


  <!-- 04. dequeue() Effect -->
  <p>The queue() method</p>
  <p>The dequeue() mehtod</p>

  <p><button id="start">Start Animation</button></p>

  <div style="background:blue;height:100px;width:100px;"></div>


  <!-- 05. fadeIn() / 06. fadeOut -->
  <p>paragraph</p>

  <button class="btn1" type="button" name="button">Fade Out</button>
  <button class="btn2" type="button" name="button">Fade In</button>


  <!-- 07. fadeTo() Effect -->
  <button>Click me</button>

  <p>change my opacity</p>


  <!-- 08. fadeToggle() Effect -->
  <button>Click to Fade In and Fade Out</button>
  <br>
  <br>

  <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
  <br>
  <div id="div2" style="width:80px;height:80px;background-color:lime;"></div>
  <br>
  <div id="div3" style="width:80px;height:80px;background-color:aqua;"></div>


  <!-- 09. finish() Effect -->
  <p>
    <button id="start">Start</button>
    <button id="complete">Complete</button>
  </p>

  <div style="background:green;height:100px;width:100px;"></div>


  <!-- 10. hide() Effect -->
  <p>
    <button id="start">Show</button>
    <button id="complete">Hide</button>
  </p>

  <div style="background:green;height:100px;width:100px;"></div>


  <!-- 11. slideDown() Effect -->
  <p>slide up and down</p>

  <button class=".btn1">Slide Up</button>
  <button class=".btn2">Slide Down</button>


  <!-- 12. slideToggle() Effect -->
  <p>slide up and down</p>

  <button>Toggle slide up and slide down</button>

  <button class=".btn1">Slide Up</button>
  <button class=".btn2">Slide Down</button>


  <!-- 13. Stop Effect -->
  <p>slide up and down</p>

  <button>Toggle slide up and slide down</button>

  <button class=".btn1">Slide Up</button>
  <button class=".btn2">Slide Down</button>

  <button id="stop">STOP</button>



</body>
</html>
