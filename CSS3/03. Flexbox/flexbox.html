<!DOCTYPE html>
<html>
  <head>

    <title>Flexbox</title>

    <link rel="stylesheet" href="css/flexbox.css">

  </head>
  <body>

    <div class="flex_container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>

    <br>
    <br>

    <div class="flex_items">
      <div style="flex-grow": 1>1</div>
      <div style="flex-grow": 1>2</div>
      <div style="flex-grow": 8>3</div>
      <div style="flex-grow": 0>4</div>
    </div>

    <br>
    <br>

    <div class="flex_container1">
      <div class="flex_item_left">1</div>
      <div class="flex_item_right">2</div>
    </div>



  </body>
  </html>
