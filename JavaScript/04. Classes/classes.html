<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | Classes</title>
  </head>
  <body>


    <!-- Intro -->
    <p id="class"></p>

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      let myCar = new Car("Porssche", 2018);
      document.getElementById('class').innerHTML = "My car is " + myCar.age() + " years old";
    </script>


    <!-- Inheritance -->
    <p id="class1"></p>

    <script>
      class Car1 {
        constructor(brand) {
          this.carname = brand;
        }
        present() {
          return 'I have a ' + this.carname;
        }
      }

      class Model extends Car1 {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show() {
          return this.preset() + ', it is a ' + this.model;
        }
      }

      let myCar = new Model("Ford", "Mustang");
      document.getElementById("demo").innertHTML = myCar.show();
    </script>



  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="classes.js">

  </script>
  </body>
</html>
