<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | Objects</title>
  </head>
  <body>

    <p id="method"></p>

    <script>
    var person = {
      firstName = "John",
      lastName = "Doe",
      id:         1234,
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    };

    document.getElementById("method").innerHTML = person.fullName();
    </script>

  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="objects.js">

  </script>
  </body>
</html>
