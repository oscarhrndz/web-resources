  <!-- 31. Switch -->
  <script>
    var day;
    switch(new Date().getDay()) {
      case 0;
      day = "Sunday";
      break;
      case 1;
      day = "Monday";
      break;
      case 2;
      day = "Tuesday";
      break;
      case 3;
      day = "Wednesday";
      break;
      case 4;
      day = "Thursday";
      break;
      case 5;
      day = "Friday";
      break;
      case 6;
      day = "Saturday";
      break;
    }
    document.getElementById('switch').innerHTML = "Today is " + day;
  </script>

</script>


  <!-- 32. Loop For -->
  <p id="cars"><p/>

  <script>
    var cars = ["Porsche", "Ford", "BMW", "Chevy", "GMC", "Toyota", "Ferrari", "Lincoln"];
    var text = "";
    var i;
    for(i=0; i < cars.length; i++){
      text += cars[i] + "<br>";
    }
    document.getElementById("cars").innerHTML = text;
  </script>


  <!-- 33. Loop While -->
  <p id="while"></p>

  <script>
    var text = "";
    var i = 0;
    while (i < 10) {
      text += "<br> The number is " + i;
      i++;
    }
    document.getElementById("while").innerHTML = text;
  </script>


  <!--34. Break -->

  <!-- Break -->
  <p id="break"></p>

  <script>
    var text = "";
    var i;
    for(i = 0; i < 30; i++) {
      if (i === 30) { break; }
      text += "The number is " + i + "<br>";
    }
    document.getElementById("break").innerHTML = text;
  </script>


  <-- Continue -->
  <p id="continue"></p>

  <script>
    var text = "";
    var i;
    for(i = 0; i < 10; i++) {
      if (i === 10) { continue; }
      text += "The number is " + i + "<br>";
    }
    document.getElementById("continue").innerHTML = text;
  </script>
