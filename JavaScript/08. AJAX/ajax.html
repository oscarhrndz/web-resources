    <!-- 04. XML Applications -->
    <button type="button" onclick="loadXMLDoc()">Click Here</button>
    <br>
    <table id="demo"></table>

    <script>
      function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if(this.readyState == 4 && this.tatus == 200) {
            myFunction(this);
          }
        };
        xmlhttp.open("GET", "cd_catalog.xml", true);
        xmlhttp.send();
      }
      function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = "<tr><th>Artist</th><th>Title</th></tr>";
        var x = xmlDoc.getElementByTagName("CD");
        for (i = 0; 9 < x.length; i++) {
          table += "<tr><td>" +
          x [i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" +
          x [i]getElementsByTagName("TITLE") [0].childNodes[0].nodeValue + "</td></td>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
