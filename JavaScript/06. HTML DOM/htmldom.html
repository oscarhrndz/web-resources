<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | HTML DOM</title>
  </head>
  <body>


    <!-- Animations -->
    <style>

      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }

      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
      }

    </style>


    <!-- HTML -->

    <!-- 1.0 -->
    <p id="methods"></p>

    <script>
    document.getElementById('methods').innerHTML = "Hello World";
    </script>

    <!-- 2.0 -->
    <script>
    document.write(Date());
    </script>

    <!-- 3.0 -->
    <p id="change">Sample Text</p>

    <script>
    document.getElementById('image').src="https://ca-times.brightspotcdn.com/dims4/default/87be6da/2147483647/strip/true/crop/1970x1108+39+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2Fa5%2F79e097ccf62312d18a025f22ce48%2Fhoyla-recuento-11-cosas-aman-gatos-top-001";
    </script>


    <!-- CSS -->
    <p id="p1">Hello World</p>
    <p id="p2">Hello World</p>

    <script>
    document.getElementById('p1').style.color = "blue";
    document.getElementById('p2').style.color = "roboto";
    document.getElementById('p2').style.color = "2em";
    </script>


    <!-- Animations -->
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
      <div id="animate">

      </div>
    </div>

    <script>
      var id = null;
      function myMove() {
        var elem = document.getElementById('animate');
        var pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          }
          else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
    </script>


    <!-- Events -->
    <h1 onclick="this.innerHTML='Thanks for clicking on me'">Click Me</h1>


    <!-- Event Listener -->
    <button id="btn">Click Me</button>

    <p id="demo"></p>

    <script>
      document.getElementById("btn").addEventListener("click", displayDate);

      function displayDate() {
        document.getElementById('demo').innerHTML = Date();
      }
    </script>


    <!-- Nodes -->
    <div id="div1">
      <p id="p1">This is some text</p>
      <p id="p2">This is some more text</p>
    </div>

    <script>
      var para = document.createElement("p");
      var node = document.createTextNode("This is new");
      para.appendChild(node);
      var element = document.getElementById("div1");
      element.appendChild(para);
    </script>




  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="htmldom.js">

  </script>
  </body>
</html>
