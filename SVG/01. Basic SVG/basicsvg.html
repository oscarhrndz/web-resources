<!DOCTYPE html>
<html>
<head>

  <title> SVG | Basics </title>

</head>
<body>

  <h1>SVG Shape</h1>

  <!-- 01. HTML -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="2" fill="red"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 02. Rectangle -->
  <svg width="400" height="200">
    <rect width="300" height="100" style="fill:blue;stroke-width:4;stroke:black;"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 03. Circle -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="blue"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 04. Ellipse -->
  <svg height="140" width="500">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:blue;stroke:black;stroke-width:4"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 05. Line -->
  <svg height="210" width="500">
    <line x1="0" y1="0" x2="500" y2="0" style="stroke:red;stroke-width:8"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 06. Polygon -->
  <svg height="210" width="500">
    <polygon points="200, 10 250, 190 160, 210" style="fill:green;stroke:black;stroke-width:2"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 07. Polyline -->
  <svg height="200" width="500">
    <polyline points="20, 20 40, 25 60, 40 80, 120 120, 140 200, 100" style="fill:none;stroke:black;stroke-width:2"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 08. Path -->
  <svg height="210" width="400">
    <path d="M150 0 L75 200 L225 200 Z"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 09. Text -->
  <svg height="30" width="200">
    <text x="0" y="15" fill="blue">SVG Rocks!</text>
  </svg>

  <br>
  <br>
  <br>

  <!-- 10. Stroke Properties -->
  <svg height="80" width="300">
    <g fill="none" stroke="black" stoke-width="6">
      <path stroke-linecap="butt" d="M5 20 1215 0"/>
      <path stroke-linecap="round" d="M5 40 1215 0"/>
      <path stroke-linecap="square" d="M5 60 1215 0"/>
    </g>
  </svg>

  <br>
  <br>
  <br>

  <!-- 11. Blur Effects -->
  <svg height="110" width="110">
    <defs>
      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="4" fill="blue" filter="url(#f1)"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 12. Drop Shadow -->
  <svg height="140" width="140">
    <defs>
      <filter id="f4" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20"/>
        <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0"/>
        <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10"/>
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
      </filter>
    </defs>
    <rect width="90" height="90" stroke="red" stroke-width="4" fill="blue" filter="url(#f4)"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 13. Linear Gradient -->
  <svg height="150" width="400">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
        <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
      </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="ulr(#grad1)"/>
  </svg>

  <br>
  <br>
  <br>

  <!-- 14. Radial Gradient -->
  <svg height="150" width="500">
    <defs>
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy=50%>
        <stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0"/>
        <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1"/>
      </radialGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  </svg>


</body>
</html>
